openapi: 3.0.0
info:
  title: Tasks API
  version: 1.0.0
  description: API for task and issue management.
servers:
  - url: https://api.taskmanager.com/tasks
paths:
  /tasks:
    get:
      summary: List all tasks
      responses:
        '200':
          description: A list of tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
    post:
      summary: Create a new task
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCreate'
      responses:
        '201':
          description: Task created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
  /tasks/{id}:
    get:
      summary: Get task by ID
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: Task details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
    put:
      summary: Update task by ID
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskUpdate'
      responses:
        '200':
          description: Updated task
    delete:
      summary: Delete task
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        '204':
          description: Task deleted
components:
  schemas:
    Task:
      type: object
      properties:
        id: { type: string }
        title: { type: string }
        description: { type: string }
        department: { type: string }
        priority: { type: string }
        status: { type: string }
        assigneeId: { type: string }
        startDate: { type: string, format: date }
        endDate: { type: string, format: date }
    TaskCreate:
      type: object
      required: [title, priority, status]
      properties:
        title: { type: string }
        description: { type: string }
        department: { type: string }
        priority: { type: string }
        assigneeId: { type: string }
        startDate: { type: string, format: date }
        endDate: { type: string, format: date }
    TaskUpdate:
      type: object
      properties:
        title: { type: string }
        description: { type: string }
        status: { type: string }
        priority: { type: string }
