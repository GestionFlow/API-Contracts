openapi: 3.0.4

info:
  title: Task Management API
  version: 1.0.0
  description: API for managing tasks and users

servers:
  - url: http://api.example.com/v1
    description: Production server

tags:
  - name: Authentication
  - name: User Management
  - name: Task Management

components:
  schemas:
    $ref: "./schemas/schema.yaml#/components/schemas"

paths:
  # Auth
  /auth/register:
    $ref: "./auth/auth-api.yaml#/paths/~1auth~1register"

  /auth/login:
    $ref: "./auth/auth-api.yaml#/paths/~1auth~1login"

  /auth/logout:
    $ref: "./auth/auth-api.yaml#/paths/~1auth~1logout"

  /auth/refresh:
    $ref: "./auth/auth-api.yaml#/paths/~1auth~1refresh"

  # User
  /user/me:
    $ref: "./users/users-api.yaml#/paths/~1user~1me"

  # Tasks
  /tasks:
    $ref: "./tasks/tasks-api.yaml#/paths/~1tasks"

  /tasks/{taskId}:
    $ref: "./tasks/tasks-api.yaml#/paths/~1tasks~1{taskId}"
