get:
  tags:
    - User Management
  summary: Get all users
  description: Returns a list of all registered users
  responses:
    "200":
      description: A JSON array of users
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "./users-defs.yaml#/components/schemas/User"
post:
  summary: Create a new user
  description: Add a new user to the system
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "./users-defs.yaml#/components/schemas/User"
  responses:
    "201":
      description: User created successfully
      content:
        application/json:
          schema:
            $ref: "./users-defs.yaml#/components/schemas/User"
