paths:
  /user/me:
    get:
      tags:
        - User Management
      summary: Get logged-in user
      security:
        - bearerAuth: []
      responses:
        "200":
          description: User fetched successfully
          content:
            application/json:
              schema:
                $ref: "../schemas/schema.yaml#/components/schemas/User"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "../schemas/schema.yaml#/components/schemas/Error"
